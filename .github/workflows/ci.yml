name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: 'ğŸ› ï¸ Build'
    runs-on: ubuntu-latest
    container: node

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v2

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

  lint:
    name: 'ğŸ•µï¸â€â™‚ï¸ Lint'
    runs-on: ubuntu-latest
    container: node

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v2

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

      - name: 'âœ… Lint code'
        run: npm run lint

  test:
    name: 'ğŸ§ª Test'
    runs-on: ubuntu-latest
    container: node

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v2

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

      - name: 'ğŸ§« Run tests'
        run: npm test
