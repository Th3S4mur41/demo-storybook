name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: '🛠️ Build'
    runs-on: ubuntu-latest

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v2

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: '⛓️ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: '🛠️ Build'
        run: npm run build

  lint:
    name: '🕵️‍♂️ Lint'
    runs-on: ubuntu-latest

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v2

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: '⛓️ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: '✅ Lint code'
        run: npm run lint

  test:
    name: '🧪 Test'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v2

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: '⛓️ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: '🧫 Run tests'
        run: npm test

  deploy:
    name: '🚀 Deploy'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v2

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: '⛓️ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: '🚀 Deploy'
        run: npm run  --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
