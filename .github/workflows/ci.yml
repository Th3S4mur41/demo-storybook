name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: 'ğŸ› ï¸ Build'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

  lint:
    name: 'ğŸ•µï¸â€â™‚ï¸ Lint'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'âœ… Lint code'
        run: npm run lint

  test:
    name: 'ğŸ§ª Test'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'ğŸ§« Run tests'
        run: npm test

  deploy:
    name: 'ğŸš€ Deploy'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

      - name: 'ğŸš€ Deploy'
        run: npx chromatic --exit-zero-on-changes -d packages/storybook/storybook-static --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
