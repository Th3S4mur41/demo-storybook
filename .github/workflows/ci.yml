name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  dependabot:
    name: 'ğŸ¤– Dependabot Automation'
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Enable auto-merge for Dependabot PRs
        continue-on-error: true
        # if: ${{contains(steps.metadata.outputs.dependency-names, '') && steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        # Auto merge all dependencies with patch or minor version updates
        if: ${{(steps.metadata.outputs.update-type == 'version-update:semver-patch') || (steps.metadata.outputs.update-type == 'version-update:semver-minor')}}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }} # GH_TOKEN needed to trigger follow up worlflow: https://github.com/fastify/github-action-merge-dependabot/issues/134

      - name: Approve a PR
        continue-on-error: true
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

  build:
    name: 'ğŸ› ï¸ Build'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

  lint:
    name: 'ğŸ•µï¸â€â™‚ï¸ Lint'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'âœ… Lint code'
        run: npm run lint

  test:
    name: 'ğŸ§ª Test'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'ğŸ§« Run tests'
        run: npm test

  deploy:
    name: 'ğŸš€ Deploy'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --omit=optional --audit=false --prefer-offline --progress=false

      - name: 'ğŸ› ï¸ Build'
        run: npm run build

      - name: 'ğŸš€ Deploy'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: packages/storybook/storybook-static
